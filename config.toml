enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Music]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
build-mode = "module"
excluded-patches = "'GmsCore support'"

[YouTube]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
build-mode = "module"
included-patches = "'Hide ads' 'Video ads' 'Seekbar thumbnails' 'Disable resuming Shorts on startup' 'Bypass image region restrictions' 'Remove background playback restrictions' 'Check watch history domain name resolution' 'Bypass URL redirects' 'Open links externally' 'Remove tracking query parameter' 'Spoof video streams' 'Force original audio' 'Remember video quality' 'Restore old video quality menu'"
exclusive-patches = true

[Photos]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/photos/"
build-mode = "module"
excluded-patches = "'GmsCore support'"
